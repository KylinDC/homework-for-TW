<html>

      * {
        padding: 0;

      .rightNavigation {
        background: red;
        color: white;
        height: 100%;
        position: absolute;

        width: 200px;
      }
      .leftInput {
        background: yellow;
        color: black;
        height: 100%;
        position: absolute;
        left: 0;
        right: 200px;
      }
    </style>
  </head>
  <body>
    <div class="rightNavigation"><p>我是固定右边导航栏。</p></div>
    <div class="leftInput">
      <p>
        我是一个自适应宽度的左边输入框，我支持自动换行不会被右边导航栏所覆盖内容。
      </p>
    </div>
  </body>
</html>
