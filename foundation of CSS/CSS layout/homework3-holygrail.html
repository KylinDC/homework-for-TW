<html>
  <head>
    <meta charset="utf-8" />
    <title>Homework3-holygrail</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      #container {
        height: 200px;
        border: 1px solid black;
        padding-left: 100px;
        padding-right: 100px;
      }
      #center {
        background: pink;
        width: 100%;
        height: 100%;
        float: left;
      }
      #leftSide {
        background: blue;
        width: 100px;
        height: 50%;
        float: left;
        margin-left: -100%;
        position: relative;
        left: -100px;
      }
      #rightSide {
        background: yellow;
        height: 50%;
        width: 100px;
        float: left;
        margin-left: -100px;
        position: relative;
        right: -100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="center"><p>ffffff</p></div>
      <div id="leftSide"><p>side</p></div>
      <div id="rightSide"><p>side2</p></div>
    </div>
  </body>
</html>
