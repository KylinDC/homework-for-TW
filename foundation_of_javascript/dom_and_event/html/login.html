<html>
  <head>
    <meta charset="utf-8"/>
    <title>用户登陆</title>
  </head>
  <body>
    <div>
      <form action="" method="post">
        <label for="account">
          <span>账号：</span>
        </label>
        <input type="text" id="account" placeholder="请输入你的账号"/>
        <br/>
        <label for="password">
          <span>密码：</span>
        </label>
        <input type="password" id="password" placeholder="请输入你的密码"/>
        <br/>
        <input type="button" id="submit" value="提交"/>
        <label id="status"></label>
      </form>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
