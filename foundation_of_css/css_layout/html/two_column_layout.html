<html>
  <head>
    <meta charset="utf-8"/>
    <title>Two column layout</title>
    <link rel="stylesheet" type="text/css" href="../css/two_column_layout.css"/>
  </head>
  <body>
    <div class="rightNavigation">
      <p>我是固定右边导航栏。</p>
    </div>
    <div class="leftInput">
      <p>我是一个自适应宽度的左边输入框，我支持自动换行不会被右边导航栏所覆盖内容。</p>
    </div>
  </body>
</html>
