<html>
  <head>
    <meta charset="utf-8"/>
    <title>One row layout</title>
    <link rel="stylesheet" type="text/css" href="../css/one_row_layout.css"/>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <img src="../images/sky.png"/>
        <p>翱翔天际</p>
      </div>
      <div class="card">
        <img src="../images/grass.png"/>
        <p>绿草茵茵</p>
      </div>
      <div class="card">
        <img src="../images/cloud.png"/>
        <p>蓝天白云</p>
      </div>
      <div class="card">
        <img src="../images/flower.png"/>
        <p>鲜花盛开</p>
      </div>
    </div>
  </body>
</html>
